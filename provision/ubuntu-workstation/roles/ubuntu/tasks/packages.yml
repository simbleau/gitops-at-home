---
- name: Upgrade all system packages
  ansible.builtin.apt:
    upgrade: full
    update_cache: true
    cache_valid_time: 3600
    autoclean: true
    autoremove: true
  register: apt_upgrade
  retries: 5
  until: apt_upgrade is success

- name: Install dependencies
  ansible.builtin.package:
    update_cache: yes
    name:
      - fonts-firacode
      - apt-transport-https
      - curl
      - vim
      - wget
      - pip
  register: apt_deps
  retries: 5
  until: apt_deps is success

- name: Install applications
  ansible.builtin.package:
    update_cache: yes
    name:
      - firefox
      - age
      - gnome-screenshot
      - vlc
      - kdenlive
      - xclip
  register: apt_apps
  retries: 5
  until: apt_apps is success

- name: Install snaps
  community.general.snap:
    name:
      - authy
      - code
      - discord
      - drawio
      - inkscape
      - mailspring
      - runelite
      - spotify
      - zulip

# Install Rust
- name: Checking Rust installation
  stat:
    path: /home/{{ username }}/.cargo/bin/rustup
  register: rustup
- name: Download Rust installer
  get_url:
    url: https://sh.rustup.rs
    dest: /tmp/sh.rustup.rs
    mode: "0755"
    force: "yes"
  when: rustup.stat.exists == false
- name: Install Rustup
  shell: /tmp/sh.rustup.rs -y
  when: rustup.stat.exists == false
- name: Enable auto completion for Cargo
  shell: |
    source "$HOME/.cargo/env"

    mkdir -p /home/{{ username }}/.local/share/bash-completion/completions

    /home/{{ username }}/.cargo/bin/rustup completions bash > \
      /home/{{ username }}/.local/share/bash-completion/completions/rustup

    cat $(/home/{{ username }}/.cargo/bin/rustc --print sysroot)/etc/bash_completion.d/cargo > \
      /home/{{ username }}/.local/share/bash-completion/completions/cargo

